<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Avaliação</title>
  <link rel="stylesheet" href="popUp.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <span class="close-button" id="closePopupBtn">✕</span> <h2>Criar avaliação</h2>
    </div>

    <div class="popup-content">
      <div class="user-info">
        <i class="fa fa-user"></i>
        <span id="nomeUsuarioAvaliacao">Nome usuário</span> </div>

      <div class="experiencia">
        <label for="experiencia">Descreva sua experiência:</label>
        <textarea id="comentarioAvaliacao" rows="7"></textarea> </div>

      <div class="avaliacao">
        <label>Sua Avaliação:</label>
        <div class="estrelas" id="estrelasAvaliacao"> <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
      </div>

      <div class="upload">
        <label>Se desejar, adicione fotos:</label>
        <input type="file" id="fotoAvaliacao"> </div>

      <button id="confirmarAvaliacao" class="confirmar">CONFIRMAR</button> <div id="mensagem-feedback" class="mensagem-oculta">
        Obrigado pelo feedback!
      </div>
    </div>
  </div>

  <script src="popUp.js"></script> </body>
</html>
