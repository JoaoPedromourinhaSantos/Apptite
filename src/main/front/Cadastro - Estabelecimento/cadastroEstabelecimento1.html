<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Restaurante</title>
    <link rel="stylesheet" href="cadastroEstabelecimento1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>
<body>
    <div class="container">
        <header>
            
            <nav>
                <a href="../Home/home.html">Home</a>
            </nav>
            <div class="icons">
                <a href="../Login/login.html" class="profile-icon" id="link-perfil"><span class="material-icons-outlined">account_circle</span></a>
            </div>
        </header>

        <div class="form-container">
            <h2>Junte-se a nós com seu restaurante!</h2>
            <p>Por favor digite as informações:</p>
            <form id="cadastro-form">
                <div class="form-columns">
                    <div class="form-column">
                        <input type="text" id="nome" placeholder="Nome do restaurante" required>
                        <input type="text" id="cnpj" placeholder="CNPJ" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="text" id="cidade" placeholder="Cidade" required>
                        <input type="password" id="senha" placeholder="Senha" required>
                    </div>
                    
                    <div class="form-column">
                        <input type="text" id="rua" placeholder="Rua" required>
                        <input type="text" id="bairro" placeholder="Bairro" required>
                        <input type="text" id="numero" placeholder="Número" required>
                        <input type="text" id="estado" placeholder="Estado" required>
                        <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <button type="submit">Continuar</button>
            </form>
            <p class="login-link">Já possui uma conta? <a href="../Login/login.html">Log in</a></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="../Header/header.js"></script>
</body>

</html>
