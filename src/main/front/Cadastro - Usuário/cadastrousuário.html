<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Apptite</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <span class="logo">Apptite</span>
            <div class="nav-links">
                <a href="../Home/home.html" class="nav-link">Home</a>
            </div>
            <div class="nav-icons">
                <a href="../Login/login.html" class="profile-icon" id="link-perfil"><span class="material-icons-outlined">account_circle</span></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="registration-form">
            <h1>Crie uma conta</h1>
            <p>Bem-vindo ao Apptite! Por favor, digite suas informações:</p>
            <form>
                <label for="name">Seu nome</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                
                <label for="confirm-password">Confirme sua senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita sua senha" required>
                
            <!--<button type="submit">REGISTRAR-SE</button>-->
                <button type="submit" id="redirect">REGISTRAR-SE</button>
            </form>
        



            <p>Já possui uma conta? <a href="../Login/login.html">Log in</a></p>
            <p>Cadastrar seu estabelecimento? <a href="../Cadastro - Estabelecimento/cadastroEstabelecimento1.html">Cadastro</a></p>
        </section>
    </main>
    <script src="../Header/header.js"></script>
    <script src="script.js"></script>
</body>
</html>
